{{ if .Site.IsMultiLingual }}
  <nav class="LangNav">
	{{ range .Site.Languages }}
	{{ if eq . $.Site.Language }}
		<span class="active language">{{ .LanguageName }}</span>
  {{ else }}
	{{ range $.Translations }}
		<span><a title="{{ .Language.LanguageName }}" href="{{ .Permalink }}" class="">{{ .Language.LanguageName }}</a></span>
	{{ end }}
	{{ end }}
	{{ end }}
  </nav>
{{ end }}
